<source>
  @type tail
  path /var/log/rasch/bot.log
  pos_file /var/log/fluentd/rasch-bot.log.pos
  tag rasch.bot
  format none
</source>

<match rasch.bot>
  @type stdout
</match>

<match rasch.**>
  @type file
  path /var/log/fluentd/rasch
  append true
  time_slice_format %Y%m%d
  time_slice_wait 10m
  time_format %Y%m%dT%H%M%S%z
</match>
